<!DOCTYPE html>
<html>
  <head>
    <script src="wasm_sample.js"></script>
  <head>
  <body>
    <form onSubmit="return false">
      Enter X: <input type="number" name="X" required><br>
      Enter Y: <input type="number" name="Y" required><br><br>
      <input
        type="submit"
        value="X+Y="
        onClick="result_add.innerText = wasm_add(X.value,Y.value)">
      <label id="result_add"></label>
      <br/>
      <input
        type="submit"
        value="X-Y="
        onClick="result_sub.innerText = wasm_sub(X.value,Y.value)">
      <label id="result_sub"></label>
    </form>
  </body>
<html>
